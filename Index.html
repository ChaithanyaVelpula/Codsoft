<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossOver Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Calculator</h1>
    <form action="" name="clc">
        <input type="text" name="display" id="display" style="width: 370px; height: 70px; background-color: #4c555c; color: white;" readonly><br>
        <input class="btn clear" type="button" value="C" onclick="clearDisplay()" style="background-color: #cc0000; width: 150px;">
        <input class="btn delete" type="button" value="del" onclick="deleteLast()" style="background-color: #ff9900; width: 150px;"><br><br>
        <input class="btn" type="button" value="1" onclick="appendToDisplay('1')">
        <input class="btn" type="button" value="2" onclick="appendToDisplay('2')">
        <input class="btn" type="button" value="3" onclick="appendToDisplay('3')">
        <input class="btn" type="button" value="+" onclick="appendToDisplay('+')" style="background-color: #cc5c11;"><br>
        <input class="btn" type="button" value="4" onclick="appendToDisplay('4')">
        <input class="btn" type="button" value="5" onclick="appendToDisplay('5')">
        <input class="btn" type="button" value="6" onclick="appendToDisplay('6')">
        <input class="btn" type="button" value="-" onclick="appendToDisplay('-')" style="background-color: #ba55d3;"><br>
        <input class="btn" type="button" value="7" onclick="appendToDisplay('7')">
        <input class="btn" type="button" value="8" onclick="appendToDisplay('8')">
        <input class="btn" type="button" value="9" onclick="appendToDisplay('9')">
        <input class="btn" type="button" value="*" onclick="appendToDisplay('*')" style="background-color: pink;"><br>
        <input class="btn" type="button" value="0" onclick="appendToDisplay('0')">
        <input class="btn" type="button" value="." onclick="appendToDisplay('.')">
        <input class="btn" type="button" value="=" onclick="calculateResult()">
        <input class="btn" type="button" value="&#247;" onclick="appendToDisplay('/')" style="background-color: #1f80c9;">
    </form>
    <script src="script.js"></script>
    
</body>
</html>
